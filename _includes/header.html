<header class="site-header" role="banner">

  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    
    <a class="site-title logo-container" rel="author" href="{{ "/" | relative_url }}">
        <img src="{{ '/assets/img/navbar_2.svg' | relative_url }}" 
             alt="{{ site.title | escape }} Logo" 
             class="site-logo">
    </a>

    <div class="site-content-wrapper">
        
        <a class="site-title-text" href="{{ "/" | relative_url }}">
            {{ site.title | escape }}
        </a>

        {%- if page_paths -%}
        <nav class="site-nav">
            <input type="checkbox" id="nav-trigger" class="nav-trigger" />
            <label for="nav-trigger">
                <span class="menu-icon">
                    <i class="fas fa-bars"></i>
                </span>
            </label>

            <div class="trigger">
            {% for page in site.header_pages %}
                <a class="page-link" href="{{ page.url | relative_url }}">
                {{ page.title | escape }}
                </a>
            {% endfor %}
            </div>
        </nav>
        {%- endif -%}

    </div>
  </div>
  </div>
</header>
